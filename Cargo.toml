[package]
name = "tun2proxy"
version = "0.4.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/blechschmidt/tun2proxy"
homepage = "https://github.com/blechschmidt/tun2proxy"
authors = ["B. Blechschmidt", "ssrlive"]
description = "Tunnel interface to proxy"
readme = "README.md"
rust-version = "1.80"

[lib]
crate-type = ["staticlib", "cdylib", "lib"]

[dependencies]
async-trait = "0.1"
base64 = { version = "0.22" }
chrono = "0.4"
clap = { version = "4", features = ["derive", "wrap_help", "color"] }
ctrlc2 = { version = "3", features = ["tokio", "termination"] }
digest_auth = "0.3"
dotenvy = "0.15"
env_logger = "0.11"
hashlink = "0.9"
hickory-proto = "0.24"
httparse = "1"
ipstack = { version = "0.1" }
log = { version = "0.4", features = ["std"] }
mimalloc = { version = "0.1", default-features = false, optional = true }
percent-encoding = "2"
socks5-impl = { version = "0.5" }
thiserror = "1"
tokio = { version = "1", features = ["full"] }
tokio-util = "0.7"
tproxy-config = { version = "6", default-features = false }
tun2 = { version = "2", features = ["async"] }
udp-stream = { version = "0.0.12", default-features = false }
unicase = "2"
url = "2"

[target.'cfg(target_os="linux")'.dependencies]
serde = { version = "1", features = ["derive"] }
bincode = "1"
nix = { version = "0.29", default-features = false, features = [
    "fs",
    "socket",
    "uio",
] }

[target.'cfg(target_os="android")'.dependencies]
android_logger = "0.14"
jni = { version = "0.21", default-features = false }

[build-dependencies]
serde_json = "1"

[[bin]]
name = "tun2proxy"
path = "src/bin/main.rs"

[profile.release]
strip = "symbols"
